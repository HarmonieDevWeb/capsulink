<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Capsule shape -->
  <rect x="10" y="5" rx="20" ry="20" width="100" height="30" fill="url(#capsuleGradient)"></rect>
  <!-- Inner white line -->
  <rect x="40" y="12" width="40" height="16" rx="8" fill="white"></rect>
  <!-- Text -->
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="16" fill="#2D2D2D" text-anchor="middle" dominant-baseline="middle">
    CapsuLink
  </text>

  <defs>
    <linearGradient id="capsuleGradient" x1="0" y1="0" x2="120" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"></stop>
      <stop offset="100%" stop-color="#38BDF8"></stop>
    </linearGradient>
  </defs>
</svg>
